<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste DataRenderEngine</title>

    <!-- Google Fonts - Mulish -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Bootstrap CSS (necessário para o visual correto) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container-fluid">
        <h1>Exemplo DataRenderEngine</h1>

        <button class="btn btn-primary mb-3" onclick="abrirModalSelecionados()">
            <i class="fa fa-list-alt"></i> Ver Selecionados
        </button>

        <!-- Container onde a tabela será renderizada -->
        <div id="container-tabela">Carregando tabela...</div>
    </div>

    <!-- Modal Simples -->
    <div id="modalSelecionados" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Selecionados</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body" id="conteudo-modal-selecionados"></div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <button class="btn btn-primary" onclick="alert('Processar')">Processar</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Importação do Motor -->
    <script src="./DataRenderEngine/index.js"></script>
    <script src="table-main.js"></script>

</body>

</html>
